<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title th:text="#{'wishlist'}">Wishlist</title>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container my-5">
<h2 class="text-center mb-4" th:text="#{'tu.wishlist'}">Tu Wishlist</h2>
<div class="card">
<div class="card-header bg-danger text-white text-center">
<h5 th:text="#{'lista.de.deseos'}">Lista de deseos</h5>
</div>
<div class="card-body">
<div class="text-center" th:if="${wishlist.items.empty}">
<p class="text" th:text="#{'tu.wishlist.está.vacía'}">Tu wishlist está vacía.</p>
</div>
<table class="table table-hover text-center" th:unless="${wishlist.items.empty}">
<thead class="table-dark">
<tr>
<th th:text="#{'nombre'}">Nombre</th>
<th th:text="#{'precio'}">Precio</th>
<th th:text="#{'acciones'}">Acciones</th>
</tr>
</thead>
<tbody>
<tr th:each="item : ${wishlist.items}">
<td th:text="${item.name}"></td>
<td th:text="${item.price}"></td>
<td>
<form class="d-inline" method="post" th:action="@{/wishlist/remove/{id}(id=${item.id})}">
<button class="btn btn-danger btn-sm" type="submit">
<i class="fas fa-trash-alt"></i> Eliminar
                            </button>
</form>
</td>
</tr>
</tbody>
</table>
</div>
</div>
<div class="text-center mt-4">
<a class="btn btn-success" th:href="@{/items}" th:text="#{'seguir.comprando'}">Seguir comprando</a>
</div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
