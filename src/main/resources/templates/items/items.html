<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<!-- Bootstrap CSS -->
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/styles.css}"/>
<title th:text="#{'lista.de.items'}"></title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container my-4">
<h1 class="text-center" th:text="#{'lista.de.items'}"></h1>
<div class="d-flex justify-content-end mb-3">
<a class="btn btn-success" href="/items/new" th:if="${session.client.role == 'ROLE_ADMIN'}" th:text="#{'agregar.nuevo.item'}"></a>
</div>
<div class="row">
<div class="col-md-4" th:each="item : ${items}">
<div class="card mb-4 shadow-sm item-box"> <!-- Aplicando la clase aquÃ­ -->
<img alt="Item Image" class="card-img-top" src="https://placehold.co/400x300"/>
<div class="card-body">
<h5 class="card-title" th:text="${item.name}"></h5>
<p class="card-text"><strong th:text="#{'precio'}"></strong> $<span th:text="${item.price}"></span></p>
<div class="d-flex justify-content-between">
<a class="btn btn-info" th:href="@{/items/{id}(id=${item.id})}" th:text="#{'mas.detalles'}"></a>
</div>
</div>
</div>
</div>
</div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
