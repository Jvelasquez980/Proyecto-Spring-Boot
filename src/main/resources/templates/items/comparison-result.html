<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title th:text="#{'resultado.de.comparación'}">Resultado de Comparación</title>
<!-- Bootstrap CSS -->
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container mt-5">
<h2 th:text="#{'resultado.de.comparación'}">Resultado de Comparación</h2>
<div class="card">
<div class="card-body">
<h3 class="card-title text-success" th:text="${bestItem.name}"></h3>
<p><strong th:text="#{'categoría'}">Categoría:</strong> <span th:text="${bestItem.category}"></span></p>
<p><strong th:text="#{'marca'}">Marca:</strong> <span th:text="${bestItem.brand}"></span></p>
<p><strong th:text="#{'precio'}">Precio:</strong> $<span th:text="${bestItem.price}"></span></p>
<p><strong th:text="#{'inventario'}">Inventario:</strong> <span th:text="${bestItem.stock}"></span> unidades</p>
<h4 th:text="#{'rendimiento'}">Rendimiento:</h4>
<ul>
<li th:each="entry : ${bestItem.performance.fields()}">
<strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span>
</li>
</ul>
</div>
</div>
<a class="btn btn-primary mt-3" href="/items/compare" th:text="#{'comparar.de.nuevo'}">Comparar de nuevo</a>
<a class="btn btn-secondary mt-3" href="/items" th:text="#{'volver'}">Volver</a>
</div>
</body>
</html>
