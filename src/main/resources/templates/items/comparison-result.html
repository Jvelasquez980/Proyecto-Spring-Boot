<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Comparación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-5">
    <h2>Resultado de Comparación</h2>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-success" th:text="${bestItem.name}"></h3>
            <p><strong>Categoría:</strong> <span th:text="${bestItem.category}"></span></p>
            <p><strong>Marca:</strong> <span th:text="${bestItem.brand}"></span></p>
            <p><strong>Precio:</strong> $<span th:text="${bestItem.price}"></span></p>
            <p><strong>Inventario:</strong> <span th:text="${bestItem.stock}"></span> unidades</p>

            <h4>Rendimiento:</h4>
            <ul>
                <li th:each="entry : ${bestItem.performance.fields()}">
                    <strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span>
                </li>
            </ul>
        </div>
    </div>

    <a href="/items/compare" class="btn btn-primary mt-3">Comparar de nuevo</a>
    <a href="/items" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>
