<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-5">
    <h2>Comparar dos productos</h2>
    <form th:action="@{/items/compare}" method="post">
        <div class="mb-3">
            <label for="item1">Selecciona el primer producto:</label>
            <select id="item1" name="item1" class="form-control">
                <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name + ' (' + item.category + ')'}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="item2">Selecciona el segundo producto:</label>
            <select id="item2" name="item2" class="form-control">
                <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name + ' (' + item.category + ')'}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Comparar</button>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
