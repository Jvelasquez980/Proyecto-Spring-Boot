<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title th:text="#{'comparar.productos'}"></title>
<!-- Bootstrap CSS -->
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container mt-5">
<h2 th:text="#{'comparar.dos.productos'}"></h2>
<form method="post" th:action="@{/items/compare}">
<div class="mb-3">
<label for="item1" th:text="#{'selecciona.el.primer.producto'}"></label>
<select class="form-control" id="item1" name="item1">
<option th:each="item : ${items}" th:text="${item.name + ' (' + item.category + ')'}" th:value="${item.id}"></option>
</select>
</div>
<div class="mb-3">
<label for="item2" th:text="#{'selecciona.el.segundo.producto'}"></label>
<select class="form-control" id="item2" name="item2">
<option th:each="item : ${items}" th:text="${item.name + ' (' + item.category + ')'}" th:value="${item.id}"></option>
</select>
</div>
<button class="btn btn-primary" th:text="#{'comparar'}" type="submit"></button>
</form>
<div class="alert alert-danger mt-3" th:if="${error}">
<p th:text="${error}"></p>
</div>
</div>
</body>
</html>
