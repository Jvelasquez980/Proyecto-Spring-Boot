<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <title>Crear Producto</title>

    <script>
        function updatePerformanceFields() {
            let category = document.getElementById("category").value;
            document.getElementById("cpu-fields").style.display = category === "CPU" ? "block" : "none";
            document.getElementById("gpu-fields").style.display = category === "GPU" ? "block" : "none";
        }

        function preparePerformanceData(event) {
            event.preventDefault(); // Evita el envío automático

            let category = document.getElementById("category").value;
            let performanceData = {};

            if (category === "CPU") {
                performanceData = {
                    rankPopularity: document.getElementById("rankPopularity").value,
                    costEfficiency: document.getElementById("costEfficiency").value,
                    energyEfficiency: document.getElementById("energyEfficiency").value,
                    threads: document.getElementById("threads").value,
                    cores: document.getElementById("cores").value,
                    baseFrequency: document.getElementById("baseFrequency").value,
                    maxFrequency: document.getElementById("maxFrequency").value
                };
            } else if (category === "GPU") {
                performanceData = {
                    rankPerformance: document.getElementById("rankPerformance").value,
                    rankPopularity: document.getElementById("rankPopularity").value,
                    costEfficiency: document.getElementById("costEfficiency").value,
                    energyEfficiency: document.getElementById("energyEfficiency").value,
                    coreFrequency: document.getElementById("coreFrequency").value,
                    boostFrequency: document.getElementById("boostFrequency").value || "N/A",
                    tdp: document.getElementById("tdp").value
                };
            }

            // Asigna el JSON al campo oculto
            document.getElementById("performanceData").value = JSON.stringify(performanceData);

            // Envía el formulario después de modificar el valor
            event.target.submit();
        }
    </script>
</head>
<body onload="updatePerformanceFields()">

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white text-center">
                    <h5>Crear Nuevo Producto</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/items}" th:object="${item}" method="post" onsubmit="preparePerformanceData(event)">
                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Categoría:</label>
                            <select id="category" th:field="*{category}" class="form-control" onchange="updatePerformanceFields()" required>
                                <option value="">Selecciona una categoría</option>
                                <option value="CPU">CPU</option>
                                <option value="GPU">GPU</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Marca:</label>
                            <input type="text" th:field="*{brand}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Precio:</label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Inventario:</label>
                            <input type="number" step="1" th:field="*{stock}" class="form-control" required>
                        </div>

                        <!-- Campos para CPU -->
                        <div id="cpu-fields" style="display:none;">
                            <h5>Datos de CPU</h5>
                            <label>Lugar por popularidad:</label>
                            <input type="number" id="rankPopularity" class="form-control">

                            <label>Evaluación coste-eficacia:</label>
                            <input type="number" step="0.01" id="costEfficiency" class="form-control">

                            <label>Eficiencia energética:</label>
                            <input type="number" step="0.01" id="energyEfficiency" class="form-control">

                            <label>Hilos:</label>
                            <input type="number" id="threads" class="form-control">

                            <label>Núcleos:</label>
                            <input type="number" id="cores" class="form-control">

                            <label>Frecuencia base:</label>
                            <input type="number" step="0.01" id="baseFrequency" class="form-control">

                            <label>Frecuencia máxima:</label>
                            <input type="number" step="0.01" id="maxFrequency" class="form-control">
                        </div>

                        <!-- Campos para GPU -->
                        <div id="gpu-fields" style="display:none;">
                            <h5>Datos de GPU</h5>
                            <label>Lugar en el ranking de rendimiento:</label>
                            <input type="number" id="rankPerformance" class="form-control">

                            <label>Lugar por popularidad:</label>
                            <input type="number" id="rankPopularity" class="form-control">

                            <label>Evaluación coste-eficacia:</label>
                            <input type="number" step="0.01" id="costEfficiency" class="form-control">

                            <label>Eficiencia energética:</label>
                            <input type="number" step="0.01" id="energyEfficiency" class="form-control">

                            <label>Frecuencia del núcleo:</label>
                            <input type="number" step="0.01" id="coreFrequency" class="form-control">

                            <label>Frecuencia del modo boost (N/A si no tiene):</label>
                            <input type="number" step="0.01" id="boostFrequency" class="form-control">

                            <label>Consumo de energía (TDP):</label>
                            <input type="number" step="0.01" id="tdp" class="form-control">
                        </div>

                        <!-- Campo oculto para enviar el JSON -->
                        <input type="hidden" id="performanceData" name="performanceData">

                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a th:href="@{/items}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
