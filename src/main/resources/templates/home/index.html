<!-- index.html -->
<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/css/styles.css}"/>
<title th:text="#{'inicio'}">Inicio</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container my-4 text-center">
<h2>Bienvenido, <span th:text="${session.client.name}"></span>!</h2>

    <div>
        <h2>Joke:</h2>
        <p th:text="${joke.value}"></p>
        <img th:src="${joke.icon_url}" alt="Chuck Norris" width="100"/>
        <p><strong>ID:</strong> <span th:text="${joke.id}"></span></p>
        <p><strong>Compartir:</strong> <a th:href="${joke.url}" target="_blank">Ver en la API</a></p>
        <p><strong>Creado:</strong> <span th:text="${joke.created_at}"></span></p>
    </div>

<a class="btn btn-primary mt-3" th:href="@{/pay-methods}" th:text="#{'mis.métodos.de.pago'}">Mis Métodos de Pago</a>
<a class="btn btn-danger mt-3" th:href="@{/logout}" th:text="#{'cerrar.sesión'}">Cerrar sesión</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
