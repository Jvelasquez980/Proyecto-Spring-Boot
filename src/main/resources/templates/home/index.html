<!-- index.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title th:text="#{inicio}"></title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-4 text-center">
    <h2>
        <span th:text="#{bienvenida}"></span>, <span th:text="${session.client.name}"></span>!
    </h2>
    <a class="btn btn-primary mt-3" th:href="@{/pay-methods}" th:text="#{mis.metodos.de.pago}"></a>
    <a class="btn btn-danger mt-3" th:href="@{/logout}" th:text="#{cerrar.sesion}"></a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
