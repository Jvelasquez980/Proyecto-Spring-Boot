<!-- login.html -->
<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/css/styles.css}"/>
<title th:text="#{'iniciar.sesión'}">Iniciar Sesión</title>
</head>
<body>
<div class="container my-4">
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<div class="card-header bg-danger text-white text-center">
<h5 th:text="#{'iniciar.sesión'}">Iniciar Sesión</h5>
</div>
<div class="card-body">
<form method="post" th:action="@{/login}">
<div class="mb-3">
<label class="form-label" for="username" th:text="#{'usuario'}">Usuario:</label>
<input class="form-control" id="username" name="username" required="" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="password" th:text="#{'contraseña'}">Contraseña:</label>
<input class="form-control" id="password" name="password" required="" type="password"/>
</div>
<div class="mb-3 text-center">
<button class="btn btn-success" th:text="#{'ingresar'}" type="submit">Ingresar</button>
<a class="btn btn-secondary" th:href="@{/register}" th:text="#{'registrarse'}">Registrarse</a>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
