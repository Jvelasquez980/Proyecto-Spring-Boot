<!-- register.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title th:text="#{registro}"></title>
</head>
<body>
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white text-center">
                    <h5 th:text="#{registro}"></h5>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/register}" th:object="${client}">
                        <div class="mb-3">
                            <label class="form-label" for="username" th:text="#{usuario}"></label>
                            <input class="form-control" id="username" required th:field="*{username}" type="text"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email" th:text="#{correo.electronico}"></label>
                            <input class="form-control" id="email" required th:field="*{email}" type="email"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="name" th:text="#{nombre}"></label>
                            <input class="form-control" id="name" required th:field="*{name}" type="text"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="lastName" th:text="#{apellido}"></label>
                            <input class="form-control" id="lastName" required th:field="*{lastName}" type="text"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password" th:text="#{contrasena}"></label>
                            <input class="form-control" id="password" required th:field="*{password}" type="password"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="phone" th:text="#{telefono}"></label>
                            <input class="form-control" id="phone" required th:field="*{phone}" type="text"/>
                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn btn-success" th:text="#{registrar}" type="submit"></button>
                            <a class="btn btn-secondary" th:href="@{/login}" th:text="#{cancelar}"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
