<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <h2 class="text-center mb-4">Tu Wishlist</h2>

    <div class="card">
        <div class="card-header bg-danger text-white text-center">
            <h5>Lista de deseos</h5>
        </div>
        <div class="card-body">
            <div th:if="${wishlist.items.empty}" class="text-center">
                <p class="text">Tu wishlist está vacía.</p>
            </div>

            <table th:unless="${wishlist.items.empty}" class="table table-hover text-center">
                <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${wishlist.items}">
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.precio}"></td>
                    <td>
                        <form th:action="@{/wishlist/remove/{id}(id=${item.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/items}" class="btn btn-success">Seguir comprando</a>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
